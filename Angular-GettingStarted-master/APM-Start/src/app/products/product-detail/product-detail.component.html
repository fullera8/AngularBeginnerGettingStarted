<div class='col-md-10 offset-md-1 my-2'>
  <div class="card" *ngIf="product">
    <div class="card-header">
      {{pageTitle + ': ' + product.productName}}
    </div>
    <div class='table-responsive borderless col-md-12'>
      <table class='table col-md-8 float-md-left my-0'>
          <tbody>
            <tr>
              <td>Name:</td>
              <td>{{product.productName}}</td>
            </tr>
            <tr>
              <td>Code:</td>
              <td>{{product.productCode | lowercase | convertToSpaces: '-'}}</td>
            </tr>
            <tr>
              <td>Description:</td>
              <td>{{product.description}}</td>
            </tr>
            <tr>
              <td>Availablity:</td>
              <td>{{product.releaseDate}}</td>
            </tr>
            <tr>
              <td>Price:</td>
              <td>{{ product.price | currency: 'USD':'symbol':'1.2-2' }}</td>
            </tr>
            <tr>
              <td>Rating:</td>
              <td><pm-star [rating]='product.starRating'></pm-star></td>
            </tr>
          </tbody>
        </table>
        <img
          [src]='product.imageUrl'
          [title]="product.productName"
          class="col-md-4 float-md-right mt-1"
          alt="Responsive image">
    </div>
    <div class="card-footer">
      <button type="button" class="btn btn-outline-secondary"
              (click)='onBack()'
              style='width:80px'>
        Back
      </button>
    </div>
  </div>
</div>
